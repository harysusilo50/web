<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet" />
    <link rel="icon" href="./img/logo.png" type="image/x-icon" />
    <title>Hal baik apa yang ingin kamu lakukan?</title>
    <style>
      * {
        font-family: "Quicksand", sans-serif;
      }
    </style>
  </head>

  <body>
    <nav class="navbar navbar-expand-lg shadow-sm sticky-top bg-white">
      <div class="container container-fluid">
        <a class="navbar-brand" href="#">
          <img height="50px" src="./img/logo.png" alt="" />
          <b> VineCare </b>
        </a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <div class="navbar-nav gap-2 gap-md-5 mb-2 mb-md-0 m-auto">
            <div><a href="index.html#gejala" class="nav-link">Gejala</a></div>
            <div>
              <a href="index.html#penyebab" class="nav-link">Penyebab</a>
            </div>
            <div>
              <a href="index.html#pencegahan" class="nav-link">Pencegahan</a>
            </div>
          </div>
          <a href="todo.html" class="btn btn-primary rounded-4 fs-6 text-sm">
            Ayo Buat Kebaikan Hari ini!
          </a>
        </div>
      </div>
    </nav>

    <main class="container bg-white h-100 p-5">
      <div class="col-md-6 m-auto">
        <div class="mb-2">Cari Aktivitas</div>

        <form class="d-flex mb-2">
          <div class="col-md-9">
            <input
              type="text"
              class="form-control"
              placeholder="Search"
              id="search"
            />
          </div>
          <div class="col-md-3 d-grid ps-5">
            <button class="btn btn-primary" id="btn_search">
              Cari
              <i class="bi bi-search"></i>
            </button>
          </div>
        </form>
        <div class="mb-5 d-grid gap-2">
          <button
            class="btn btn-success"
            data-bs-toggle="modal"
            data-bs-target="#formtambahaktivitas"
          >
            Buat Aktivitas
            <i class="bi bi-file-plus mx-2"></i>
          </button>
        </div>

        <ul class="nav nav-pills bg-light rounded nav-fill">
          <li class="nav-item">
            <a href="" class="nav-link" id="allBook">Semua</a>
          </li>
          <li class="nav-item">
            <a href="" class="nav-link" id="completedBook">Sudah dilakukan</a>
          </li>
          <li class="nav-item">
            <a href="" class="nav-link" id="unCompletedBook">Belum dilakukan</a>
          </li>
        </ul>

        <div class="bg-white" id="containerSemuaBuku"></div>
      </div>
    </main>

    <div
      class="modal fade"
      id="formtambahaktivitas"
      tabindex="-1"
      aria-labelledby="modalTambahBuku"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="modalTambahBuku">Buat Aktivitas</h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <form onsubmit="submitData()">
              <div class="mb-3">
                <label for="judulBuku" class="col-form-label"
                  >Nama Aktivitas</label
                >
                <input
                  type="text"
                  class="form-control"
                  id="judulBuku"
                  placeholder="Apa yang kamu mau lakuin hari ini?"
                  required
                />
              </div>
              <div class="mb-3">
                <div class="form-check">
                  <input
                    class="form-check-input isComplete"
                    type="radio"
                    name="isComplete"
                    id="sudahDibaca"
                  />
                  <label class="form-check-label" for="sudahDibaca">
                    Yeay! Sudah Dilakukan
                  </label>
                </div>
                <div class="form-check">
                  <input
                    class="form-check-input isComplete"
                    type="radio"
                    name="isComplete"
                    id="belumDibaca"
                    checked
                  />
                  <label class="form-check-label" for="belumDibaca">
                    Belum Dilakukan
                  </label>
                </div>
              </div>
              <div class="mb-3">
                <label for="penulisBuku" class="col-form-label"
                  >Target Aktivitas</label
                >
                <input
                  type="text"
                  class="form-control"
                  id="penulisBuku"
                  placeholder="Untuk siapa kamu ngelakuin kebaikan ini?"
                  required
                />
              </div>
              <div class="mb-3">
                <label for="tahunBuku" class="col-form-label"
                  >Waktu Aktivitas (dalam menit)</label
                >
                <input
                  type="number"
                  class="form-control"
                  id="tahunBuku"
                  placeholder="Berapa lama target kamu ngelakuinnya?"
                  required
                />
              </div>
              <div class="mb-3">
                <label for="deskripsiBuku" class="col-form-label"
                  >Yuk deskripsiin aktivitas kebaikan yang mau kamu
                  lakuin</label
                >
                <textarea
                  class="form-control"
                  id="deskripsiBuku"
                  rows="4"
                  required
                ></textarea>
              </div>

              <div>
                <button class="btn btn-success" type="submit">Simpan</button>
                <button
                  class="btn btn-secondary"
                  type="reset"
                  data-bs-dismiss="modal"
                  aria-label="Close"
                >
                  Batal
                </button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>

    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
      crossorigin="anonymous"
    ></script>
    <script>
      AOS.init();
    </script>
    <script src="logic.js"></script>
  </body>
</html>
